definitions:
  model.Application:
    properties:
      active_manifest_id:
        type: string
      active_manifest_name:
        type: string
      config_maps:
        items:
          $ref: '#/definitions/model.ConfigMap'
        type: array
      created_at:
        type: string
      deleted_at:
        type: string
      envs:
        additionalProperties:
          items:
            $ref: '#/definitions/model.EnvVar'
          type: array
        type: object
      id:
        type: string
      internet:
        $ref: '#/definitions/model.Internet'
      name:
        type: string
      project_name:
        type: string
      replica:
        type: integer
      repo_url:
        type: string
      service:
        $ref: '#/definitions/model.Service'
      status:
        description: 当前状态（来自 Job 的结果）
        type: string
      type:
        $ref: '#/definitions/model.ReleaseType'
      updated_at:
        type: string
    type: object
  model.ConfigMap:
    properties:
      files_path:
        additionalProperties:
          type: string
        type: object
      mount_path:
        type: string
      name:
        type: string
    type: object
  model.Configuration:
    properties:
      created_at:
        type: string
      deleted_at:
        type: string
      files:
        items:
          $ref: '#/definitions/model.File'
        type: array
      id:
        type: string
      name:
        type: string
      updated_at:
        type: string
    type: object
  model.EnvVar:
    properties:
      name:
        type: string
      value:
        type: string
    type: object
  model.File:
    properties:
      content:
        type: string
      name:
        type: string
    type: object
  model.Internet:
    enum:
    - internal
    - external
    type: string
    x-enum-varnames:
    - Internal
    - External
  model.Job:
    properties:
      application_id:
        type: string
      application_name:
        type: string
      created_at:
        type: string
      deleted_at:
        type: string
      env:
        type: string
      id:
        type: string
      manifest_id:
        type: string
      manifest_name:
        type: string
      project_name:
        type: string
      status:
        $ref: '#/definitions/model.JobStatus'
      type:
        type: string
      updated_at:
        type: string
    type: object
  model.JobStatus:
    enum:
    - Pending
    - Running
    - Succeeded
    - Failed
    - RollingBack
    - RolledBack
    - Syncing
    - SyncFailed
    type: string
    x-enum-varnames:
    - JobPending
    - JobRunning
    - JobSucceeded
    - JobFailed
    - JobRollingBack
    - JobRolledBack
    - JobSyncing
    - JobSyncFailed
  model.Manifest:
    properties:
      application_id:
        description: 关联 Application
        type: string
      application_name:
        type: string
      branch:
        description: git branch
        type: string
      commit_hash:
        type: string
      config_maps:
        items:
          $ref: '#/definitions/model.ConfigMap'
        type: array
      created_at:
        type: string
      deleted_at:
        type: string
      digest:
        type: string
      envs:
        additionalProperties:
          items:
            $ref: '#/definitions/model.EnvVar'
          type: array
        type: object
      git_repo:
        description: 对应 Application repo
        type: string
      id:
        type: string
      internet:
        $ref: '#/definitions/model.Internet'
      name:
        type: string
      pipeline_id:
        description: Tekton PipelineRun ID
        type: string
      replica:
        type: integer
      service:
        $ref: '#/definitions/model.Service'
      status:
        allOf:
        - $ref: '#/definitions/model.ManifestStatus'
        description: running, success, failed
      steps:
        description: 每个步骤状态
        items:
          $ref: '#/definitions/model.ManifestStep'
        type: array
      type:
        $ref: '#/definitions/model.ReleaseType'
      updated_at:
        type: string
    type: object
  model.ManifestStatus:
    enum:
    - Pending
    - Running
    - Succeeded
    - Failed
    type: string
    x-enum-varnames:
    - ManifestPending
    - ManifestRunning
    - ManifestSucceeded
    - ManifestFailed
  model.ManifestStep:
    properties:
      end_time:
        type: string
      message:
        type: string
      start_time:
        type: string
      status:
        $ref: '#/definitions/model.StepStatus'
      task_name:
        type: string
      task_run:
        type: string
    type: object
  model.PatchManifestRequest:
    properties:
      commit_hash:
        description: Git commit hash used to generate this manifest
        type: string
      digest:
        description: Image digest generated by CI pipeline (e.g. sha256:xxx)
        type: string
    type: object
  model.Port:
    properties:
      name:
        type: string
      port:
        type: integer
      target_port:
        type: integer
    type: object
  model.ReleaseType:
    enum:
    - normal
    - canary
    - blue-green
    type: string
    x-enum-varnames:
    - Normal
    - Canary
    - BlueGreen
  model.Service:
    properties:
      ports:
        items:
          $ref: '#/definitions/model.Port'
        type: array
    type: object
  model.StepStatus:
    enum:
    - Pending
    - Running
    - Succeeded
    - Failed
    type: string
    x-enum-varnames:
    - StepPending
    - StepRunning
    - StepSucceeded
    - StepFailed
  pkg_api.UpdateActiveManifestRequest:
    properties:
      manifest_id:
        type: string
    required:
    - manifest_id
    type: object
info:
  contact:
    email: devflow@example.com
    name: DevFlow Team
    url: http://devflow.example.com
