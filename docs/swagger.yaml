definitions:
  model.Application:
    properties:
      createdAt:
        type: string
      deletedAt:
        type: string
      id:
        type: string
      name:
        type: string
      repo_url:
        type: string
      updatedAt:
        type: string
    type: object
  model.Job:
    properties:
      applicationId:
        type: string
      applicationName:
        type: string
      createdAt:
        type: string
      deletedAt:
        type: string
      id:
        type: string
      manifestID:
        type: string
      manifestName:
        type: string
      projectName:
        type: string
      type:
        type: string
      updatedAt:
        type: string
    type: object
  model.Manifest:
    properties:
      application_id:
        description: 关联 Application
        type: string
      application_name:
        type: string
      branch:
        description: git branch
        type: string
      createdAt:
        type: string
      deletedAt:
        type: string
      git_repo:
        description: 对应 Application repo
        type: string
      id:
        type: string
      image:
        description: Docker 镜像地址
        type: string
      name:
        type: string
      pipeline_id:
        description: Tekton PipelineRun ID
        type: string
      status:
        description: running, success, failed
        type: string
      steps:
        description: 每个步骤状态
        items:
          $ref: '#/definitions/model.Step'
        type: array
      updatedAt:
        type: string
      version:
        type: string
    type: object
  model.Step:
    properties:
      name:
        type: string
      status:
        description: pending, running, success, failed
        type: string
    type: object
info:
  contact:
    email: devflow@example.com
